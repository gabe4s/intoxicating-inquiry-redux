<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/script.js"></script>
    <title>Login</title>
  </head>
  <body>
      <div style="height: 32vh;">
        <img id="gwd-corner-logo" src="../img/GWD_Large.png"/>          
      </div>
      <div style="height: 36vh;">
        <div class="col-sm-4"></div>
        <div class="col-md-4" style="height: 36vh;">
          <div id="loginPanel">
            <input id="usernameBox" class="loginInput" type="text" placeholder="Username" name="username" onkeypress="handleLoginEnter(event);" required>
            <input id="passwordBox" class="loginInput" type="password" placeholder="Password" name="password" onkeypress="handleLoginEnter(event);" required>
            <button id="loginButton" type="button" onclick="login()">Log In</button>
            <div id="loginNotification"/>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div style="height: 32vh;"></div>
  </body>

</html>
